<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation and Sign Language</title>
</head>
<body>
    <h1>Translation and Sign Language</h1>

    <form action="/translate" method="post">
        <label for="text">Enter Text:</label>
        <textarea id="text" name="text" rows="4" cols="50" required></textarea>

        <label for="target_language">Choose a Language:</label>
        <select id="target_language" name="target_language" required>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="nl">Dutch</option>
            <option value="ru">Russian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
            <option value="tr">Turkish</option>
            <option value="vi">Vietnamese</option>
            <option value="th">Thai</option>
            <option value="id">Indonesian</option>
            <option value="ms">Malay</option>
            <option value="sw">Swahili</option>
        </select>

        <input type="submit" value="Translate">
    </form>

    <button id="voiceButton">Speak</button>

    <script>
        const textArea = document.getElementById('text');
        const voiceButton = document.getElementById('voiceButton');

        voiceButton.addEventListener('click', () => {
            startSpeechRecognition();
        });

        function startSpeechRecognition() {
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';

            recognition.onresult = function (event) {
                const result = event.results[0][0].transcript;
                textArea.value = result;
            };

            recognition.onerror = function (event) {
                console.error('Speech recognition error:', event.error);
            };

            recognition.onend = function () {
                console.log('Speech recognition ended.');
            };

            recognition.start();
        }
    </script>

    {% if translated_text %}
        <!-- ... (display translated text, sign language, and voice controls) ... -->
    {% endif %}
</body>
</html>
